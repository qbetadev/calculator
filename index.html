<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="script.js" defer></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="main-page">
    <main class="main">
        <div class="calculator">
            <div class="calculator__display"></div>
            <div class="calculator__buttons-area">
                <button class="button calculator__button_clear">CLEAR</button>
                <button class="button calculator__button_delete">DELETE</button>
                <button class="button calculator__button_operate">/</button>
                <button class="button calculator__button_number">7</button>
                <button class="button calculator__button_number">8</button>
                <button class="button calculator__button_number">9</button>
                <button class="button calculator__button_operate">*</button>
                <button class="button calculator__button_number">4</button>
                <button class="button calculator__button_number">5</button>
                <button class="button calculator__button_number">6</button>
                <button class="button calculator__button_operate">-</button>
                <button class="button calculator__button_number">1</button>
                <button class="button calculator__button_number">2</button>
                <button class="button calculator__button_number">3</button>
                <button class="button calculator__button_operate">+</button>
                <button class="button calculator__button_number">0</button>
                <button class="button calculator__button_operate">.</button>
                <button class="button calculator__button_operate">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        The Odin Project 2024 KE
    </footer>
</body>
</html>
